<div class="col-md-4 card card-body offset-md-4 mt-4">
    <h2>Login here!!</h2>
    <form #loginForm="ngForm"  (ngSubmit)='loginUser(loginForm)'>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="username"  class="form-control" placeholder="enter email here.." 
            #email ="ngModel" ngModel minlength= "8" required>
            <div *ngIf='email.touched && email.invalid'>
                <p class="text text-danger" *ngIf='email.errors.required'>
                    This field is mandatory
                </p>
                <p class="text text-danger" *ngIf='email.errors.minlength'>
                    This field take atleaste 8 character
                </p>
                <p class="text text-danger" *ngIf='email.errors.email'>
                        This field takes email only
                    </p>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" placeholder="enter password here.."
            #password="ngModel" ngModel minlength="8" required>
            <div *ngIf='password.touched && password.invalid'>
                <p class="text text-danger" *ngIf='password.errors.required'>
                    This field is mandatory
                </p>
                <p class="text text-danger" *ngIf='password.errors.minlength'>
                    This field take atleaste 8 character
                </p>
            </div>
        </div>
        <div class="float-left">
        <button type="submit" class="btn btn-primary" [disabled]='loginForm.invalid'>Login</button>
    </div>
    </form>
</div>
