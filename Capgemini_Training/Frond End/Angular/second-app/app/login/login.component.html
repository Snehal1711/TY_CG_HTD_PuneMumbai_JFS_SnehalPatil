<div class="col-md-4 offset-md-4 mt-5">
    <form #loginForm ='ngForm' (ngSubmit) ='printForm(loginForm, email)'>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" #email='ngModel' ngModel name="email" id="email" class="form-control"
            required minlength="8" email >
            <div *ngIf='email.touched && email.invalid'>
                <p class="alert alert-danger" *ngIf='email.errors.required'>
                    This field is mandatory
                </p>
                <p class="alert alert-danger" *ngIf='email.errors.minlength'>
                    Minimum 8 characters required
                </p>
                <p class="alert alert-danger" *ngIf='email.errors.email'>
                    This field only accept email 
                </p>

            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" #password ='ngModel' ngModel id="password" class="form-control">
        </div>
        <button class="btn btn-outline-primary" type="submit" 
        [disabled] = 'loginForm.invalid'>Login</button>
    </form>
</div>
<div class="container mt-5" *ngIf ='users.length!== 0'>
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
            <th>Email</th>
            <th>Password</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor ='let user of users'>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td>
                    <button class="btn btn-primary" >Delete</button>
                </td>
            </tr>
        </tbody>

    </table>
</div>
