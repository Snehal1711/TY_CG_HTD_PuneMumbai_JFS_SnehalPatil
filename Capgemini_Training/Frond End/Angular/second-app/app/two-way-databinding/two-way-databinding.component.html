<div class="col-md-4 offset-4 mt-5">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" placeholder="enter your name" [(ngModel)]='name'>
        </div>
        <div class="form-group">
                <label for="mobile">Phone No</label>
                <input type="number" class="form-control" name="mobile" placeholder="enter your mob number" [(ngModel)]='mobile'>
        </div>
        <button class="btn btn-primary float-right" (click)='printForm()'>Submit</button>
    </form>
</div>
