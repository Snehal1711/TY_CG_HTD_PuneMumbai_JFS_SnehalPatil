<div class="col-md-6 offset-md-3 mt-4">
    <h3 class="border-bottom">Add Here</h3>
    <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" name="productName" class="form-control" #productName="ngModel" ngModel
                placeholder="Enter name here.." required minlength="3" productName>
            <div *ngIf='productName.touched && productName.invalid'>
                <p class="text text-danger" *ngIf="productName.errors.required">
                    This field is mandatory
                </p>
                <p class="text text-danger" *ngIf="productName.errors.minlength">
                    Minimum 3 characters are required
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="productCat">Product Category</label>
            <select name="productCat" id="productCat" class="custom-select" #productCat="ngModel" ngModel required>
                <option value="fashion">Fashion</option>
                <option value="electronic">Electronics</option>
                <option value="kitchen">Kitchen</option>
                <option value="home">Home</option>
                <option value="beauty">Beauty</option>
                <option value="grocerries">Grocerry</option>
                <option value="aplliances">Aplliances</option>
            </select>
            <div *ngIf='productCat.touched && productCat.invalid'>
                <p class="text text-danger" *ngIf="productCat.errors.required">
                    This field is mandatory
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="price">Product Price</label>
            <input type="number" name="price" id="price" #price="ngModel" ngModel class="form-control" required>
            <div *ngIf='price.touched && price.invalid'>
                <p class="text text-danger" *ngIf="price.errors.required">
                    This field is mandatory
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="details">Product Details</label>
            <input type="text" name="details" id="details" #details="ngModel" ngModel class="form-control"
                style="height: 200px;" required>
            <div *ngIf='details.touched && details.invalid'>
                <p class="text text-danger" *ngIf="details.errors.required">
                    This field is mandatory
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="imgURL">Product Image</label>
            <input type="url" name="imgURL" id="imgURL" class="form-control" #imgURL="ngModel" ngModel
                placeholder="Enter imageUrl">
            <div *ngIf='imgURL.touched && imgURL.invalid'>
                <p class="text text-danger" *ngIf="imgURL.errors.required">
                    This field is mandatory
                </p>
            </div>
        </div>
        <div class="btn-group">
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button type="submit" class="btn btn-primary" [disabled]='productForm.invalid'>
                Submit
            </button>
        </div>

    </form>
</div>
