<div class="col-md-4 offset-md-4 mt-5 card card-body">
    <form #addEmployee="ngForm" (ngSubmit)="submitForm(addEmployee)">
        <div class="form-group">
            <label for="empId">Employee Id:</label>
            <input type="number" name="empId" id="empId" class="form-control" #empId="ngModel" ngModel required>
        </div>
        <div class="form-group">
            <label for="empName">Employee Name:</label>
            <input type="text" name="empName" id="empName" class="form-control" #empName="ngModel" ngModel required>
        </div>
        <div class="form-group">
            <label for="email">Email Id:</label>
            <input type="email" name="email" id="email" class="form-control" #email="ngModel" ngModel required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="number" name="phone" id="phone" class="form-control" #phone ="ngModel" ngModel required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select name="status" id="status" class="form-control" #status="ngModel" ngModel >
                <option value="Available">Available</option>
                <option value="Absent">Absent</option>
            </select>
        </div>
        <div class="btn-group float-right">
            <button type="reset" class="btn btn-outline-primary">Reset</button>
            <button type="submit" class="btn btn-outline-dark" [disabled]='addEmployee.invalid'>Submit</button>
        </div>
    </form>
</div>
