    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

  <div class="col-md-6 offset-3 mt-3">
    <h4 class="border-bottom mb-3">Please Register!!</h4><br>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">First and last name</span>
      </div>
      <input type="text" aria-label="First name" class="form-control" placeholder="Fisrt Name">
      <input type="text" aria-label="Last name" class="form-control" placeholder="Last Name">
    </div><br>

    <div class="input-group flex-nowrap">
      <div class="input-group-prepend">
        <span class="input-group-text" id="addon-wrapping">Email</span>
      </div>
      <input type="text" class="form-control" placeholder="Enter your Email" aria-label="Username"
        aria-describedby="addon-wrapping">
    </div><br>

    <div class="input-group flex-nowrap">
      <div class="input-group-prepend">
        <span class="input-group-text" id="addon-wrapping">DOB</span>
      </div>
      <input type="date" class="form-control" placeholder="dd-mm-yyyy" aria-label="Username"
        aria-describedby="addon-wrapping">
    </div><br>
    <div class="input-group flex-nowrap">
      <div class="input-group-prepend">
        <span class="input-group-text" id="addon-wrapping">Password</span>
      </div>
      <input type="password" class="form-control" placeholder="Enter password" aria-label="Username"
        aria-describedby="addon-wrapping">
    </div><br>
    <div class="btn-group float-right" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-outline-dark">Reset</button>
      <button type="button" class="btn btn-outline-primary">Register</button>
    </div>

  </div>
